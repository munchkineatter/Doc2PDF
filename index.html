<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Word to PDF Converter</h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="dropZone">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt mb-3"></i>
                                <p>Drag & Drop your Word document here or</p>
                                <input type="file" id="fileInput" accept=".doc,.docx" class="d-none">
                                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    Choose File
                                </button>
                            </div>
                        </div>
                        <div id="fileName" class="mt-3 text-center"></div>
                        <div class="text-center mt-3">
                            <button id="convertBtn" class="btn btn-success" disabled>
                                Convert to PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code-here.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
